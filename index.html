<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors learning project</title>
    <link rel="stylesheet" href="styles.css"/>
    <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS LEARNING PROJECT</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2 id ="scoreInfo">Choose your weapon!</h2>
            <h3 id = "scoreMessage">First to score 5 points wins the game.</h3>
        </div>
        <div class="scores-container">
            <div class="score-box">
                <div id="playerScore" class="score">Player: 0</div>
            </div>
            <div class="score-box">
                <div id="computerScore" class="score">Computer: 0</div>
            </div>
            <button id ="resetButton">Reset the game</button>
        </div>
        <div class="buttons">
            <button id="rockBtn" class="btn btn-square">rock</button>
            <button id="paperBtn" class="btn btn-square">paper</button>
            <button id="scissorsBtn" class="btn btn-square">scissors</button>   
        </div>
    </main>
    <footer class="footer">
        <p>Learning project.</p>
    </footer>
    <div class="modal" id="endGameModal">
        <p class="modalTitle" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
