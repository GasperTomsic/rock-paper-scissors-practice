<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors learning project</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <header class="header">
            <h1 class="title">ROCK PAPER SCISSORS LEARNING PROJECT</h1>
        </header>
        <div class="scoreboard">
            <h2 id ="scoreInfo">Choose your weapon!</h2>
            <h3 id = "scoreMessage">First to score 5 points wins the game.</h3>
        </div>
        <div class="scores-container">
            <div id="playerScore">Player: 0</div>
            <div id="computerScore">Computer: 0</div>
            <button id ="resetButton">Reset the game</button>
        </div>
        <div class="buttons">
            <button id="rockBtn" class="playButton">rock</button>
            <button id="paperBtn" class="playButton">paper</button>
            <button id="scissorsBtn" class="playButton">scissors</button>   
        </div>
    </main>
    <footer>
        <p>Learning project.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
